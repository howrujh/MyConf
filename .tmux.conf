# mdd tmux settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"  # Reload with ctrl-r
set -g prefix C-a        # prefix from ctrl-b to ctrl-a
#set -g prefix C-a         # prefix from ctrl-b to ctrl-a
#set -g prefix `         # prefix from ctrl-b to ctrl-a
unbind C-b                # allow ctrl-b for other things
set -sg escape-time 1     # quicker responses
bind C-a send-prefix      # Pass on ctrl-a for other apps
#bind ` send-prefix      # Pass on ctrl-a for other apps
set -g base-index 1        # Numbering of windows
setw -g pane-base-index 1  # Numbering of Panes
# bind | split-window -h    # Split panes horizontal
#bind \ split-window -h    # Split panes horizontal
#bind = split-window -v    # Split panes vertically



bind C-s command-prompt -p "swap pane:" "swap-pane -s '%%'"

unbind 0
unbind 1
unbind 2
bind 2 split-window -v
unbind 3
bind 3 split-window -h
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

bind - previous-window
bind = next-window

bind / command-prompt -p "swap window:" "swap-window -t '%%'"

bind v split-window -h
bind s split-window -v

#bind C-k run "tmux-pop"
